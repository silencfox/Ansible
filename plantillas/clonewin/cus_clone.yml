---
- name: Clonando VM desde plantilla
  hosts: localhost
  connection: local
  gather_facts: no
  pre_tasks:
    - include_vars: ../vcenter/vars.yml
    
  vars:
    #cluster: "cluster1"
    datastore_name: 'DS_HUAWEI_DEVQA_06'
    tpl_folder: "F_TEMPLATE_OS"
    vm_folder: "F_BACKUPS"
    #guest_template: "mi_vm"
    vm_name_src: "TPWN2019"
    vm_name_dst: "webserver"
    vm_cpus: 1 
    vm_memory_mb: 1024
    vlan_name: 'VL_DEVQA_HOSTONLY' 
    guest_networks:
      - label: "VL_DEVQA_HOSTONLY"
        vlan: "0"
        
  tasks:        
    - name: Clone a virtual machine from Windows template and customize
      community.vmware.vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: '{{ vcenter_validate_certs }}'
        datacenter: "{{ vcenter_datacenter }}"
        esxi_hostname: "{{ vmware_host01 }}"
        folder: "{{ vm_folder }}"
        name: "{{ vm_name_dst }}"
        template: "{{ vm_name_src }}"
        state: poweredoff
        datastore: "{{ datastore_name }}"
        convert: thin  
        #disk:
        #  - type: thin
        #    size_gb: 50
        #    datastore: ""
        #    autoselect_datastore: true
        hardware:
          memory_mb: '{{ vm_memory_mb }}'
          num_cpus: '{{ vm_cpus }}'
          scsi: paravirtual
        networks:
        - name: '{{ vlan_name }}'
          ip: 192.168.1.100
          netmask: 255.255.255.0
          gateway: 192.168.1.1
          mac: aa:bb:dd:aa:00:14
          #domain: my_domain
          dns_servers:
          - 8.8.8.8
          - 8.8.4.4
        #- vlan: 0
          type: static
          #device_type: 'vmxnet3'
          connected: true  
        customization:
          hostname: 'WebServer'
          orgname: 'BSC'
          joinworkgroup: 'BSC_Group'    
          autologon: yes
          autologoncount: 1
          dns_servers:
          - 192.168.1.1
          - 192.168.1.2
          #domain: my_domain
          password: password
          runonce:
          #- powershell.exe -ExecutionPolicy Unrestricted -File C:\Windows\Temp\ConfigureRemotingForAnsible.ps1 -ForceNewSSLCert -EnableCredSSP
          - powershell.exe -ExecutionPolicy Unrestricted -command "& New-Item -Path 'C:\' -Name 'autonomo.txt' -ItemType 'file' -Value 'This is a text create from ansible.'"
      delegate_to: localhost

    - name: Ejecutar PowerShell en m√°quina virtual de VMware
      hosts: windows_vmware
      tasks:
        - name: Ejecutar comando de PowerShell
          win_shell: |
            Get-Process | Sort-Object CPU -Descending | Select-Object -First 5
            New-Item -Path 'C:\' -Name 'autonomo.txt' -ItemType 'file' -Value 'This is a text create from ansible.'            
            
